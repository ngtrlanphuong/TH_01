<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        caption {
            caption-side: top;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Thời Khóa Biểu</caption>
        <tr>
            <th>Thứ</th>
            <th>Môn học</th>
            <th>Giờ học</th>
            <th>Phòng học</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Toán</td>
            <td>07:00 - 07:45</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Văn</td>
            <td>09:00 - 09:45</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Anh</td>
            <td>07:00 - 08:30</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Thứ 6</td>
            <td>Lý</td>
            <td>13:00 - 14:30</td>
            <td>102</td>
        </tr>
    </table>
</body>
</html>
